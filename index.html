<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Stats</title>
  <style>
    body {
      background-color: #4e464c;
      color: #ffd700;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .stat {
      font-size: 1.5em;
      margin: 10px 0;
    }
    #error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Alumni Stats</h1>
  <div id="loading" class="stat">Loading...</div>
  <div id="output" style="display: none;">
    <div class="stat" id="alumni-count"></div>
    <div class="stat" id="city-count"></div>
  </div>
  <div id="error"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzhJ7T989xr1BaS129nnjDeld13vKU0-ufQqi0l30ZOZUgSlsZkvD5gZMkNnfbmgmr6bQ/exec")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("output").style.display = "block";
        document.getElementById("alumni-count").textContent = `ðŸŽ“ Alumni Registered: ${data.alumni || 0}`;
        document.getElementById("city-count").textContent = `ðŸ“ Cities Represented: ${data.cities || 0}`;
      })
      .catch(error => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").textContent = "Error loading data. Please try again later.";
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
